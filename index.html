<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet"> 
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/Logo.png" alt="логотип 'Mesto Russia' ">

  </header>
<main class="content">
  <section class="profile">
    <div class="profile__data">
      <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто
          <img class="profile__edit-button" src="./images/Edit_Button.png">
        </h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <img class="profile__add-button" src="./images/Add_Button.png">

  </section>
  <section class="elements">
    <div class="elements__card">
      <img class="elements__image" src="./images/Paris.jpg" alt="">
      <div class="elements__card-caption">
        <h2 class="elements__title">Париж</h3>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__image" src="./images/Amsterdam.jpg" alt="">
      <div class="elements__card-caption">
        <h2 class="elements__title">Амстердам</h3>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__image" src="./images/Stockholm.jpg" alt="">
      <div class="elements__card-caption">
        <h2 class="elements__title">Стокгольм</h3>
          <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__image" src="./images/Moscow.jpg" alt="">
      <div class="elements__card-caption">
        <h2 class="elements__title">Москва</h3>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__image" src="./images/Piter.jpg" alt="">
      <div class="elements__card-caption">
        <h2 class="elements__title">Санкт-Петербург</h3>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__image" src="./images/Mozhaysk.jpg" alt="">
      <div class="elements__card-caption">
        <h2 class="elements__title">Можайск</h3>
        <button class="elements__like"></button>
      </div>
    </div>
  </section>
  
</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2021 Mesto Russia</p>

</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="edit-form" action="#">
        <input class="edit-form__text-field" type="text" name="name">
        <input class="edit-form__text-field" name="description">
        <button class="edit-form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
<script src="scripts/index.js" defer></script>
</html>
