<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="логотип 'Mesto Russia' "
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <div class="profile__avatar"><img class="profile__avatar-edit" src="<%=require('./images/pencil.svg')%>" alt="Обновить аватар"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile-edit-form">
          <input
            placeholder="Имя"
            class="form__text-field"
            type="text"
            name="input_name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error" id="input_name-error"></span>
          <input
            placeholder="О себе"
            class="form__text-field"
            type="text"
            name="input_description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error" id="input_description-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="card-add-form">
          <input
            placeholder="Название"
            class="form__text-field"
            type="text"
            name="place_name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__input-error" id="place_name-error"></span>
          <input
            placeholder="Ссылка на картинку"
            class="form__text-field"
            type="url"
            name="place_link"
            required
          />
          <span class="form__input-error" id="place_link-error"></span>
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_view">
      <div class="popup__image-container">
        <img
          class="popup__image"
          src="<%=require('./images/Mozhaysk.jpg')%>"
          alt="Никольский собор в Можайске"
        />
        <button class="popup__close-button" type="button"></button>
        <p class="popup__view-title">Можайск</p>
      </div>
    </div>
    <template id="card">
      <div class="elements__card">
        <img
          class="elements__image"
          src="<%=require('./images/Paris.jpg')%>"
          alt="Панорама Парижа с цветущей магнолией"
        />
        <button class="elements__trash" type="button"></button>
        <div class="elements__card-caption">
          <h2 class="elements__title">Париж</h2>
          <div class="elements__like-container">
            <button
              type="button"
              class="elements__like"
              name="elements__like"
            ></button>
            <div class="elements__like-counter"></div>
          </div>
        </div>
      </div>
    </template>
    <div class="popup" id="popup_confirmation">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
          <button class="form__save-button form__save-button_margin">Да</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form" name="avatar-form">
          <span class="form__input-error" id="place_name-error"></span>
          <input
            placeholder="Ссылка на аватар"
            class="form__text-field"
            type="url"
            name="place_link"
            required
          />
          <span class="form__input-error" id="place_link-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
